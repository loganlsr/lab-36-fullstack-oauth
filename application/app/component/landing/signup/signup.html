<section class="signup">
  <form
    ng-submit="signupCtrl.signup(signupCtrl.user)"
    novalidate>
    <input class="form-control" ng-minlength="6" required type="text" placeholder="Username" ng-model="signupCtrl.user.username">
    <input class="form-control" required type="email" placeholder="Email" ng-model="signupCtrl.user.email">
    <input class="form-control" ng-minlength="8" required type="password" placeholder="Password" ng-model="signupCtrl.user.password">
    <input class="btn btn-primary" type="submit" value="Sign Up">
  </form>
</section>
