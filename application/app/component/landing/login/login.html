<section class="login">
  <form
    ng-submit="loginCtrl.login(loginCtrl.user)"
    novalidate>
    <input class="form-control" ng-minlength="6" required type="text" placeholder="Username" ng-model="loginCtrl.user.username">
    <input class="form-control" ng-minlength="8" required type="password" placeholder="Password" ng-model="loginCtrl.user.password">
    <input class="btn btn-primary" type="submit" value="Login">
  </form>
</section>
